<div>
    <div class="content-container">
      <mat-icon id="close-icon" (click)="onClose()">close</mat-icon>
      <span class="content-span full-width">Вы уверены, что хотите удалить эту запись?</span>
    </div>
    <button mat-flat-button id="no-button" [mat-dialog-close]="false">NO</button>
    <button mat-flat-button id="yes-button" [mat-dialog-close]="true">YES</button>
</div>
