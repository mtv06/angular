<div class="search-div">
    <button mat-raised-button  (click)="onCreate()">
        <mat-icon>add</mat-icon>Загистрировать заявку
    </button>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>
<div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="$key">
            <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.$key}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Customer">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Customer </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.Customer}} </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="CustomerRequisites">
            <mat-header-cell *matHeaderCellDef mat-sort-header> CustomerRequisites </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.CustomerRequisites}} </mat-cell>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="ListWorks">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ListWorks </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.ListWorks}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
                <button mat-icon-button color="warn" (click)="onDelete(row.$key)"><mat-icon>delete_outline</mat-icon></button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row >
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
