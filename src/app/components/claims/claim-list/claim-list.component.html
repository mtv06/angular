<div class="search-div">
    <button mat-raised-button (click)="onCreate()">
        <mat-icon>add</mat-icon>Зарегистрировать заявку
    </button>
    <mat-form-field class="position-right-div">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>
<div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="ClaimNumber">
            <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.ClaimNumber}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="ClaimDate">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ClaimDate </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.ClaimDate}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Customer">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Customer </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.Customer}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="CustomerRequisites">
            <mat-header-cell *matHeaderCellDef mat-sort-header> CustomerRequisites </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.CustomerRequisites}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="ListWorks">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ListWorks </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.ListWorks}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="onEdit(row)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="onDelete(row.Id)">
                    <mat-icon>delete_outline</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
